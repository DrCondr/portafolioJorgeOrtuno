<div class="wrapper">
    <div class="logo">
    </div>
    <div class="text-center mt-4 name">
        Inicio de Sesión
    </div>
    <form  #f="ngForm" (ngSubmit)="onLogin()" novalidate class="p-3 mt-3">
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input type="text" name="nombreUsuario" id="nombreUsuario" placeholder="Usuario" [(ngModel)]="nombreUsuario" required>
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" name="password" id="password" placeholder="Contraseña" [(ngModel)]="password" required>
        </div>
        <button class="btn mt-3">Ingresar</button>
    </form>
    <div class="text-center fs-6">
        
    </div>
</div>
