<section id="experiencia">
  <h1 class="col-lg-12">Experiencia Laboral</h1>
  <div id="btnnew" class="col-lg-12">
    <button
       id="btnnew"
      type="button"
      class="btn btn-light"
      routerLink="/nuevaexp"
      *ngIf="isLogged"
    >
    <i class="bi bi-plus-square"> </i>
       Nueva Experiencia
    </button>
  </div>
  <div class="container">
    <div class="grid">
      
        <div class="expind" *ngFor="let Experiencia of expe">
          <h2>{{ Experiencia.nombreE }}</h2>
          <h3>{{ Experiencia.descripcionE }}</h3>
          <div class="botonese">
          <td *ngIf="isLogged">
            <button
              class="btn btn-light"
              routerLink="/editexp/{{ Experiencia.id }}"
            >
              <i class="bi bi-pencil-square"></i>Editar
            </button>
          </td>

          <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(Experiencia.id)">
              <i class="bi bi-x-square-fill"></i> Borrar</button
            >
          </td>
          </div>
        </div>
    </div>
  </div>
</section>
