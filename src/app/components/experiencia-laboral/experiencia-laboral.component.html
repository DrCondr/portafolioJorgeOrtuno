<section id="experiencia" class="row">
  <h1 class="col-lg-12">Experiencia Laboral</h1>
  <div id="btnnew" class="col-lg-12">
    <button
      type="button"
      class="btn btn-light"
      routerLink="/nuevaexp"
      *ngIf="isLogged"
    >
      Nueva Experiencia
    </button>
  </div>
  <div class="col-lg-12">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of expe">
          <td><h2>{{ Experiencia.nombreE }}</h2></td>
          <td>{{ Experiencia.descripcionE }}</td>
          <td *ngIf="isLogged">
            <button
              class="btn btn-light"
              routerLink="/editexp/{{ Experiencia.id }}"
            >
              <i class="bi bi-pencil-square"></i>Editar
            </button>
          </td>

          <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(Experiencia.id)">
              <i class="bi bi-x-square-fill"></i> Borrar</button
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
